version: '3.8'

services:
  web:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: ${IMAGE_NAME}
    container_name: ${CONTAINER_NAME}
    networks:
      custom_network:
        ipv4_address: ${CONTAINER_IP}
    ports:
      - "80:80"
    restart: always

networks:
  custom_network:
    external:
      name: my_net
